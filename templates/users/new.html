<!-- This is the template for the signup form. -->

{% extends "app/base.html" %}

{% block title %}Create a user{% endblock %}

{% block content %}
    <h1>Create an account</h1>

    <form action="." method="post">
        {% csrf_token %}
    
        {{ form.as_p }}
        <input type="submit" value="Create the username">
    </form>
{% endblock %}
